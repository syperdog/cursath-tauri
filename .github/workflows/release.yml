name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: "windows-latest" # Оставляем ТОЛЬКО Windows
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      # Блок install dependencies (ubuntu only) МОЖНО УДАЛИТЬ, так как у нас теперь только Windows.
      # Но даже если оставите — он просто пропустится благодаря условию if.
          
      - name: install frontend dependencies
        run: npm install # Или yarn install / pnpm install (проверьте, что используете)
        
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ 
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
