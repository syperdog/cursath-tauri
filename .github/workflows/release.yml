name: Release

# üëá –î–û–ë–ê–í–õ–Ø–ï–ú –ü–†–ê–í–ê –ù–ê –ó–ê–ü–ò–°–¨ (–ß–¢–û–ë–´ –ú–û–ñ–ù–û –ë–´–õ–û –°–û–ó–î–ê–¢–¨ –†–ï–õ–ò–ó)
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: './PRG/service_station/pnpm-lock.yaml'
          
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
          
      - name: install frontend dependencies
        working-directory: ./PRG/service_station
        run: pnpm install
        
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./PRG/service_station
          
          tagName: v__VERSION__ 
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
