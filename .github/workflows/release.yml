on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      # Добавляем установку pnpm
      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Включаем кеширование для pnpm
          cache-dependency-path: './PRG/service_station/pnpm-lock.yaml'
          
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
          
      - name: install frontend dependencies
        working-directory: ./PRG/service_station
        # Заменили npm install на pnpm install
        run: pnpm install
        
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./PRG/service_station
          
          tagName: v__VERSION__ 
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
